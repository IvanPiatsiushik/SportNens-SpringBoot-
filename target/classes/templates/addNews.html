<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AddNews</title>
    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm">
        <p class="h5 my-0 me-md-auto fw-normal"><a href="home">SportNews</a></p>
        <nav class="my-2 my-md-0 me-md-3">
            <a class="p-2 text-dark" href="football">Football</a>
            <a class="p-2 text-dark" href="hockey">Hockey</a>
            <a class="p-2 text-dark" href="basketball">Basketball</a>
            <a class="p-2 text-dark" href="biathlon">Biathlon</a>
            <a class="p-2 text-dark" href="tennis">Tennis</a>
        </nav>

        <a class="btn btn-outline-primary" href="add">Add </a>
    </header>
</head>
<body background="https://gamerwall.pro/uploads/posts/2021-11/1637071150_52-gamerwall-pro-p-prozrachnaya-tekstura-oboi-na-zastavku-52.jpg">
<h1>Все новости</h1>
<div class="row g-0">
    <div class="col-sm-6 col-md-8">
        <div class="container mt-5">
            <div th:each="el : ${posts}"  class="alert alert-info mt-2">
                <h3 th:text="${el.title}"/>
                <p th:text="${el.anons}"/>
                <a th:href="'/blog/'+${el.id}">Детальнее</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
